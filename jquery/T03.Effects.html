<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap Grille">
    <meta name="author" content="Delcampe Amory">
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Les boutons avec Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">

      <h2>Jquery hide show toggle</h2>
      <p>paragraphe</p>
      <div>
        <p>Un autre <span class="info">paragraphe</span> dans un div</p>
      </div>

      <div id="div">
        <h2>Zone 51</h2>
      </div>

      <hr>
      <button type="button" class="btn btn-danger" id="cacher">Cacher</button>
      <button type="button" class="btn btn-danger" id="montrer">Montrer</button>
      <button type="button" class="btn btn-danger" id="cacherL">Cacher lentement</button>
      <button type="button" class="btn btn-danger" id="boutonT">Cacher/montrer</button>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){
        $("#cacher").click(function(){
          $("p").hide();
        });
      
        $("#montrer").click(function(){
        $("p").show();
        });

        $("#cacherL").click(function(){
          $("h2").hide(5000);
        });
        
        $("#boutonT").click(function(){
          $(".info").toggle();
        });
      });


    </script>




  </body>
</html>
