<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap Grille">
    <meta name="author" content="Delcampe Amory">
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Les boutons avec Bootstrap</title>
    <style>
      #panel, #flip{
        padding:15px;
        text-align:center;
        background-color: lightseagreen;
        border: solid 1px #c3c3c3;
        }


        #panel {
          padding:50px;
          display:none;
        }
      </style>
    </head>
  <body>



    <div class="container-fluid">

      <h2>Jquery callbacks</h2>
      <div id="div1">
        <p>Un paragraphe dans un div</p>
      </div>

      <div id="div2">

        <p>Un deuxième paragraphe dans un div</p>
      </div>

      <hr>

      <button type="button" class="btn btn-success" id="acall">Avec Callback</button>
      <button type="button" class="btn btn-danger" id="scall">Sans Callback</button>
      

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){

        $("#scall").click(function(){
          $("#div1").hide("slow");
          alert("Le bloc est caché après l'alert");
        });

        $("#acall").click(function(){
          $("#div2").hide("slow", function() { alert("Le bloc est caché avant l'alert");})
        });
      
        


      });
    </script>




  </body>
</html>
