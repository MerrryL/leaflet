<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap Grille">
    <meta name="author" content="Delcampe Amory">
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Les boutons avec Bootstrap</title>
    <style>
      #panel, #flip{
        padding:15px;
        text-align:center;
        background-color: lightseagreen;
        border: solid 1px #c3c3c3;
        }


        #panel {
          padding:50px;
          display:none;
        }
      </style>
    </head>
  <body>



    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark bg-light justify-content-center bg-dark text-nowrap sticky-top">
        <a class="navbar-brand" href="#">
          <img src="img/paris.jpg" height="50" width="50"/>Bootstrap
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#monmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="monmenu" class="collapse navbar navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Lien 1</a>
            </li>
            <li class="nav-item bg-dark">
              <a class="nav-link" href="#">Lien 2</a>
            </li>
            <li class="nav-item bg-warning">
              <a class="nav-link" href="#">Lien 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-danger" href="#">Lien 4</a>
            </li>
            
          </ul>

        </div>
        

        

        <span class="navbar-text">And one bottle of rhum!</span>

      </nav>

      <h2>JQuery HTML GET</h2>
      
      <p id="contenu1">Ceci est un <strong>paragraphe</strong></p>
      <p id="contenu2">Ceci est un <strong>paragraphe</strong></p>
      
      <img id="photo" src="img/oslo.jpg" alt="Oslo" style="width:100px;"><br>
      

      <hr>

      <button type="button" class="btn btn-success" id="bttexte">Ajouter après</button>
      <button type="button" class="btn btn-success" id="bthtml">Ajouter avant</button>
      <button type="button" class="btn btn-success" id="btapresimg">Ajouter après image</button>
      <button type="button" class="btn btn-success" id="btavantimg">Ajouter avant image</button>
      <button type="button" class="btn btn-success" id="btmenu">Ajouter menu</button>
      <button type="button" class="btn btn-success" id="btrempmenu">Remplacer lien menu</button>
      

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){

        $("#bttexte").click(() => {
          $("#contenu1").append(" Voici du <strong>texte </strong> après ...");
                   
          
        });
        $("#bthtml").click(() => {
          $("#contenu2").prepend(" Voici du <strong>texte </strong> avant ... ");
          
        });
        $("#btapresimg").click(() => {
           $("#photo").after("<h2>Stockholm</h2>");
          
        });
        $("#btavantimg").click(() => {
           $("#photo").before("<h2>Stockholm</h2>");
          
        });
        $("#btmenu").click(() => {

           $("#monmenu > ul").append("<li class=\"nav-item\"><a class=\"nav-link\" href=\"#\" id=\"lien5\">Lien 5</a></li>");

          
        });

        $("#btrempmenu").click(() => {
          $("#lien5").replaceWith("<a class=\"nav-link\" href=\"#\" id=\"lien5\">Google</a>");

        })
        

        
      });
    </script>




  </body>
</html>
